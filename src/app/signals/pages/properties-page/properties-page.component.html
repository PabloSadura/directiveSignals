<h1>Mutaciones</h1>
<hr />
<div class="row">
  <div class="col-6">
    <input
      type="text"
      class="form-control mb-2"
      #txtEmail
      (input)="onFliedUpdate('email', txtEmail.value)"
      [value]="user().email"
    />
    <input
      type="text"
      class="form-control mb-2"
      #txtFirsName
      (input)="onFliedUpdate('first_name', txtFirsName.value)"
      [value]="user().first_name"
    />
    <input
      type="text"
      class="form-control mb-2"
      #txtLastName
      (input)="onFliedUpdate('last_name', txtLastName.value)"
      [value]="user().last_name"
    />
  </div>
  <div class="col-6">
    <pre>{{ user() | json }}</pre>
  </div>
</div>
